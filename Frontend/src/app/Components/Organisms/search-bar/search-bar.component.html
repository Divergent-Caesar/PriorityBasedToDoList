<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Input field with Bootstrap styling -->
        <div class="form-group">
          <label for="searchInput" class="form-label">Search</label>
          <app-input-field
            id="searchInput"
            class="form-control"
            [(ngModel)]="searchQuery">
          </app-input-field>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <!-- Button with Bootstrap styling -->
        <app-button
          class="btn btn-primary"
          label="Search"
          (click)="onSearch()">
        </app-button>
      </div>
    </div>
  </div>
